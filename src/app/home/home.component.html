<div class="query-container">
  select values 
  <br>
  from:
  <input type="text" name="from" [(ngModel)]="textFrom">
  to:
  <input type="text" name="to" [(ngModel)]="textTo">
  <input type="button" name="select" value="select" (click)="selectBids()">
  <br>
  Results found: {{numberResults}}
</div>
<div class="bids-container">
  <div *ngFor="let item of bids">
    <bid-component price="{{item[0]}}" amount="{{item[1]}}" selectedClass="{{item[2]}}"></bid-component>
  </div>
</div>
